{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Lesson Plan Generator</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/lplogo.png' %}"
    />

    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img
            src="{% static 'images/lessonpb55t.png' %}"
            alt="The lesson planner Logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'classroom-index' %}">All Classrooms</a></li>
          <li><a href="{% url 'classroom-create' %}">Add a Classroom</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
