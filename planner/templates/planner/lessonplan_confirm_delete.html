{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Lesson Plan?</h1>
  <img src="{% static 'images/classroom.svg' %}" alt="lesson plan deleted" />
</div>

<h2>Are you sure you want to delete {{ lessonplan.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a
    href="{% url 'lessonplan-detail' lessonplan.plan_id %}"
    class="btn secondary"
    >Cancel</a
  >
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
