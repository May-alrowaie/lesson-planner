{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/classrooms/classroom-detail.css' %}"
/>
{% endblock %} {% block content %}
<section class="classroom-container">
  <div class="classroom-img">
    <img src="{% static 'images/classroom.svg' %}" alt="A classroom" />
  </div>
  <div class="classroom-details">
    <h2>Classroom Details</h2>
    <h1>Grade: {{ classroom.grade }}</h1>
    <h1>Division: {{ classroom.division }}</h1>
    <p>Students List: {{ classroom.students_list }}</p>
    <p>Feedback: {{ classroom.feedback }}</p>
    <div class="classroom-actions">
      <a class="btn warn">Edit</a>
      <a class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
