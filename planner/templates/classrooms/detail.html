{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/classrooms/classroom-detail.css' %}"
/>
{% endblock %} {% block content %}
<section class="classroom-container">
  <div class="classroom-img">
    <img src="{% static 'images/classroom.svg' %}" alt="A classroom" />
  </div>
  <div class="classroom-details">
    <h1>{{ classroom.division }}</h1>

    <p>{{ classroom.grade }}</p>
    <div class="classroom-actions">
      <a href="{% url 'classroom-update' classroom.id %}" class="btn warn"
        >Edit</a
      >
      <a href="{% url 'classroom-delete' classroom.id %}" class="btn danger"
        >Delete</a
      >
    </div>
  </div>
</section>
{% endblock %}
